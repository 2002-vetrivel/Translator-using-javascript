<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Translator</title>
</head>
<body>
    <header>
        <img src="google.png" alt="Google Logo">
        <h1>Translate</h1>
        <p>Developed by vetri</p>
    </header>
    <hr>
    
    <div id="textsContainer">
        <select id="language1" name="language1"></select>
        <img src="swap.png" alt="swap" id="swap">
        <select name="language2" id="language2"></select>
        <button id="submit">Translate</button>
    </div>
    <div id="error">

    </div>
    <div id="texts">
        <textarea name="first" id="first" cols="30" rows="10"></textarea>
        <textarea name="second" id="second" cols="30" rows="10" readonly>
        </textarea>
    </div>
</body>
</html>
